<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seeking Cell Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center m-8 p-4 ">Seeking <span class="text-secondary fw-bold">Cell phone</span></h1>
        <!-- search box -->
        <div class="input-group mb-3 w-50 m-auto text-center">
            <input id="search-box" type="text" class="form-control" placeholder="Phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- empty handle -->
        <div id="empty">
            <h2 class="text-center text-secondary">....Please Enter Something....</h2>
        </div>
        <!-- Phone details -->
        <div id="details" class="text-center m-8 p-4">

        </div>
        <!-- phone display area -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-3">

        </div>
    </div>

    <script src="./js/seeking.js"></script>
</body>

</html>
